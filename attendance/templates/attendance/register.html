<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link rel="icon" href="{% static 'sbi_logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg border-0" id="register-card">
                    <div class="card-body p-4 p-md-5">

                        <!-- Logo & Header -->
                        <div class="text-center mb-4">
                            <img src="{% static 'sbi_logo.png' %}" alt="SBI Logo" class="logo mb-3">
                            <h1 class="h3 fw-bold mb-1 sbi-blue">New User Onboarding</h1>
                            <p class="text-muted">Fill in your details and capture your face to register.</p>
                        </div>

                        <!-- Registration Form -->
                        <form id="registerForm">
                            {% csrf_token %}
                            <div class="row">

                                <!-- Left Column -->
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa-solid fa-user fa-fw"></i></span>
                                        <input type="text" pattern="[A-Za-z\s]+" required
                                            oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"
                                            class="form-control" placeholder="First Name" id="firstname" required>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa-solid fa-user fa-fw"></i></span>
                                        <input type="text" pattern="[A-Za-z\s]+" required
                                            oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"
                                            class="form-control" placeholder="Last Name" id="lastname">
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa-solid fa-envelope fa-fw"></i></span>
                                        <input type="email" class="form-control" placeholder="Email" id="email">
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa-solid fa-phone fa-fw"></i></span>
                                        <input type="text" pattern="[0-9]{10}" maxlength="10" inputmode="numeric"
                                            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                            class="form-control" placeholder="Phone" id="phone">
                                    </div>

                                    <!-- Organization Dropdown -->
                                    <div class="input-group mb-3 mb-md-0">
                                        <span class="input-group-text">
                                            <i class="fa-solid fa-building-columns fa-fw"></i>
                                        </span>
                                        <select class="form-control" id="organization" required>
                                            <option value="" disabled selected>Select Organization</option>
                                            {% for org in organizations %}
                                            <option value="{{ org.name }}">{{ org.name }}</option>
                                            {% endfor %}
                                            <option value="__add_new__" style="color:blue;">➕ Add New Organization
                                            </option>
                                        </select>
                                    </div>

                                </div>

                                <!-- Right Column -->
                                <div class="col-md-6">
                                    <div class="video-wrapper mb-3 shadow-sm">
                                        <video id="video" autoplay class="img-fluid"></video>
                                        <canvas id="canvas" style="display:none;"></canvas>
                                    </div>

                                    <div class="d-grid">
                                        <button type="button" id="captureBtn"
                                            class="btn btn-primary btn-lg fw-semibold">
                                            <i class="fa-solid fa-camera"></i> Capture & Register
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <p id="status" class="status-text text-center fw-bold mt-4 mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Script -->
    <script>
        // --- CSRF Helper ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // --- Video and Form Setup ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btn = document.getElementById('captureBtn');
        const firstnameInput = document.getElementById('firstname');
        const lastnameInput = document.getElementById('lastname');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const organizationSelect = document.getElementById('organization');
        const branchInput = document.getElementById('branch');
        const status = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => {
                console.error('Error accessing camera: ', err);
                status.textContent = 'Error: Could not access camera.';
                status.classList.add('text-danger');
            });

        // --- Organization Dropdown Add New Option ---
        organizationSelect.addEventListener('change', function () {
            if (this.value === "__add_new__") {
                const newOrg = prompt("Enter the new organization name:");
                if (newOrg && newOrg.trim() !== "") {
                    const formData = new FormData();
                    formData.append("name", newOrg.trim());

                    fetch("/add-organization/", {
                        method: "POST",
                        headers: { "X-CSRFToken": csrftoken },
                        body: formData
                    })
                        .then(res => res.json())
                        .then(data => {
                            alert(data.message);
                            if (data.success) {
                                const newOption = document.createElement("option");
                                newOption.value = data.name;
                                newOption.textContent = data.name;

                                const addNewOption = organizationSelect.querySelector('option[value="__add_new__"]');
                                organizationSelect.insertBefore(newOption, addNewOption);
                                organizationSelect.value = data.name;
                            } else {
                                organizationSelect.value = "";
                            }
                        })
                        .catch(err => {
                            alert("Error adding organization: " + err);
                            organizationSelect.value = "";
                        });
                } else {
                    this.value = "";
                }
            }
        });

        // --- Registration Submission ---
        btn.addEventListener('click', () => {
            const firstname = firstnameInput.value.trim();
            if (!firstname) {
                alert("First Name is required!");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Registering...';

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/png');

            const formData = new FormData();
            formData.append('firstname', firstname);
            formData.append('lastname', lastnameInput.value.trim());
            formData.append('email', emailInput.value.trim());
            formData.append('phone', phoneInput.value.trim());
            formData.append('organization', organizationSelect.value);
            formData.append('image', imageData);

            status.textContent = "Processing...";
            status.classList.remove('text-danger', 'text-success');
            status.classList.add('sbi-blue');

            // ✅ Add timeout: 30 seconds
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000);

            fetch('/register-face/', {
                method: 'POST',
                headers: { 'X-CSRFToken': csrftoken },
                body: formData,
                signal: controller.signal
            })
                .then(async res => {
                    clearTimeout(timeoutId);
                    const data = await res.json().catch(() => ({})); // Try to parse JSON safely
                    if (!res.ok) throw new Error(data.message || `Server responded with ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    status.textContent = data.message;
                    status.classList.remove('text-danger', 'sbi-blue');
                    status.classList.add('text-success');
                    firstnameInput.value = lastnameInput.value = emailInput.value = phoneInput.value = '';
                    organizationSelect.value = '';
                })
                .catch(err => {
                    if (err.name === 'AbortError') {
                        status.textContent = '❌ Request timed out (30s). Please try again.';
                    } else {
                        status.textContent = 'Error: ' + err.message;
                    }
                    status.classList.remove('text-success', 'sbi-blue');
                    status.classList.add('text-danger');
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa-solid fa-camera"></i> Capture & Register';
                });
        });

    </script>
</body>

</html>
