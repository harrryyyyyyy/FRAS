    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // === CSRF and DOM references ===
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btn = document.getElementById('captureBtn');
        const status = document.getElementById('status');

        // === Start camera ===
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => {
                console.error('Camera error:', err);
                status.textContent = 'Error: Could not access camera.';
                status.classList.add('text-danger');
            });

        // === Timeout handler ===
        let timeoutHandle = null;
        function startTimeout() {
            clearTimeout(timeoutHandle);
            timeoutHandle = setTimeout(() => {
                status.textContent = "Request timed out. Please try again.";
                status.classList.remove('text-success', 'sbi-blue');
                status.classList.add('text-danger');
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-camera"></i> Capture & Mark Attendance';
            }, 30000);
        }

        // === Capture function (shared between button & wave trigger) ===
        function captureAndSend() {
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
            status.textContent = "Processing attendance...";
            status.classList.remove('text-success', 'text-danger');
            status.classList.add('sbi-blue');

            startTimeout();

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/png');

            const formData = new FormData();
            formData.append('image', imageData);

            fetch('/mark/', {
                method: 'POST',
                headers: { 'X-CSRFToken': csrftoken },
                body: formData
            })
                .then(res => {
                    if (!res.ok) throw new Error('Server responded with ' + res.status);
                    return res.json();
                }).then(data => {
                    clearTimeout(timeoutHandle);
                    if (data.success) {
                        status.innerHTML = data.message.replaceAll(',', '<br>');
                        status.classList.remove('text-danger', 'sbi-blue');
                        status.classList.add('text-success');
                    } else {
                        status.textContent = data.message || "Face not recognized. Try again.";
                        status.classList.remove('text-success', 'sbi-blue');
                        status.classList.add('text-danger');
                    }
                })
                .catch(err => {
                    clearTimeout(timeoutHandle);
                    status.textContent = 'Error: ' + err.message;
                    status.classList.remove('text-success', 'sbi-blue');
                    status.classList.add('text-danger');
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa-solid fa-camera"></i> Capture & Mark Attendance';
                });
        }

        // === Button trigger (still works manually) ===
        btn.addEventListener('click', captureAndSend);

        // === Add gesture detection (MediaPipe Hands) ===
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        let lastX = null;
        let lastWaveTime = 0;

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                const x = hand[0].x;  // Wrist x-coordinate

                if (lastX !== null) {
                    const movement = Math.abs(x - lastX);
                    const now = Date.now();
                    if (movement > 0.06 && now - lastWaveTime > 2500) { // Adjust sensitivity & cooldown
                        lastWaveTime = now;
                        console.log("✋ Wave detected — capturing image...");
                        status.textContent = "Wave detected! Capturing attendance...";
                        status.classList.remove('text-danger');
                        status.classList.add('sbi-blue');
                        captureAndSend();
                    }
                }
                lastX = x;
            }
        });

        // === Start MediaPipe camera ===
        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({ image: video });
            },
            width: 640,
            height: 480
        });
        camera.start();
    </script>


</body>
