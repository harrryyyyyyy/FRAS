        // --- Voice feedback ---
        function speak(text) {
            if (!('speechSynthesis' in window)) {
                console.warn("Speech synthesis not supported in this browser.");
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-IN';
            utterance.rate = 1;
            utterance.pitch = 1;

            function setVoice() {
                const voices = speechSynthesis.getVoices();
                let voice = voices.find(v => v.lang === 'hi-IN')
                    || voices.find(v => v.lang === 'en-GB')
                    || voices.find(v => v.lang.startsWith('en'))
                    || voices[0];

                if (voice) utterance.voice = voice;

                speechSynthesis.cancel();
                speechSynthesis.speak(utterance);
            }

            if (speechSynthesis.getVoices().length === 0) {
                speechSynthesis.onvoiceschanged = setVoice;
            } else {
                setVoice();
            }
        }

        // --- CSRF token ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        const status = document.getElementById('status');

        // --- Start camera ---

        async function captureAndSend() {
            if (isProcessing) return;
            isProcessing = true;
            btn.disabled = true;
            status.textContent = "Finding your look-alike...";
            status.classList.remove('text-success', 'text-danger');
            status.classList.add('sbi-blue');
            matchPhoto.style.display = "none";
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/png');

            const formData = new FormData();
            formData.append('image', imageData);

            try {
                const res = await fetch(findTwinURL, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': csrftoken },
                    body: formData
                });
                const data = await res.json();

                if (data.success && data.lookalikes && data.lookalikes.length > 0) {
                    const first = data.lookalikes[0];
                    status.innerHTML = `Your look-alike is <strong>${first.name}</strong>!<br>Similarity: ${first.similarity}%`;
                    status.classList.remove('text-danger');
                    status.classList.add('text-success');
                    speak(`Your look alike is ${first.name}`);
                    if (first.photo_url) {
                        matchPhoto.src = first.photo_url;
                        matchPhoto.style.display = "block";
                    }
                } else {
                    status.textContent = data.message || "No close match found.";
                    status.classList.remove('text-success');
                    status.classList.add('text-danger');
                }
            } catch (err) {
                console.error(err);
                status.textContent = "Error: " + err.message;
                status.classList.remove('text-success');
                status.classList.add('text-danger');
            } finally {
                isProcessing = false;
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-user-astronaut"></i> Find My Look-Alike';
            }
        }

        btn.addEventListener('click', captureAndSend);
